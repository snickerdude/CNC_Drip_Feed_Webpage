<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CNC Drip Feed Server</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <p>
    <span id="sendStatus">Uninit</span>: <span id="percentSent">0</span>%
    </p>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div style="margin-top: 10px;">
      <a onClick="sendFunc('Sending', 'startSend')"><button>Start Sending</button></a>
      <a onClick="sendFunc('Paused', 'pauseSend')"><button>Pause Sending</button></a>
      <a onClick="sendFunc('Stopped', 'stopSend')"><button>Stop Sending</button></a>
    </div>
    <table border="1" id="fileTable">
      <thead>
        <tr>
          <th></th>
          <th>File Name</th>
          <th>Size (bytes)</th>
          <th>Date/Time Added</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div>
      <a onClick="deleteFile()"><button>Delete File</button></a>
      <a onClick="loadFiles()"><button>Refresh Table</button></a>
    </div>
    <div style="margin-bottom: 30px;"> 
      <input type="file" id="fileInput">
      <button onclick="uploadFile()">Upload</button>
      <div id="status"></div>
    </div>
    <table border="1">
      <thead>
        <th colspan="2">RS232 Parameters</th>
      </thead>
      <tbody>
        <tr>
          <td>Baud Rate</td>
          <td>
            <select id="baudRate">
              <option value="empty" selected disabled></option>
              <option value="9600">9600</option>
              <option value="19200">19200</option>
              <option value="38400">38400</option>
              <option value="57600">57600</option>
              <option value="115200">115200</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Data Bits</td>
          <td>
            <select id="dataBits">
              <option value="empty" selected disabled></option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Parity</td>
          <td>
            <select id="parity">
              <option value="empty" selected disabled></option>
              <option value="none">None</option>
              <option value="even">Even</option>
              <option value="odd">Odd</option>
              <!-- <option value="mark">Mark</option> 
              <option value="space">Space</option> -->
            </select>
          </td>
        </tr>
        <tr>
          <td>Stop Bits</td>
          <td>
            <select id="stopBits">
              <option value="empty" selected disabled></option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Flow Control</td>
          <td>
            <select id="flowControl">
              <option value="empty" selected disabled></option>
              <option value="none">None</option>
              <option value="rtscts">RTS/CTS</option>
              <option value="xonxoff">XON/XOFF</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="margin-bottom: 30px;">
      <a><button onclick="getParams()">Get Params</button></a>
      <a><button onclick="setParams()">Set Params</button></a>
    </div>
    <p style="margin-top:10px">
      <label>Messages:</label>
      <br>
      <textarea id="messageBox" 
                readonly rows="8" 
                cols="40"
                style="margin-top: 5px;">
                </textarea>
    </p>
    <script src="script.js"></script>
  </body>
</html>
