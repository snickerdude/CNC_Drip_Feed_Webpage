<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CNC Drip Feed Server</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <textarea border="1">Sending: 0%</textarea>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div style="margin-top: 10px;">
      <button onclick="startSending()">Start Sending</button>
      <button onclick="pauseSending()">Pause Sending</button>
      <button onclick="endSending()">End Sending</button>
    </div>
    <table border="1">
      <thead>
        <tr>
          <th></th>
          <th>File Name</th>
          <th>File Size</th>
          <th>Date/Time Added</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="radio" name="rowSelect"></td>
          <td>File1.nc</td>
          <td>41k</td>
          <td>12/26/25 19:20</td>
        </tr>
        <tr>
          <td><input type="radio" name="rowSelect"></td>
          <td>File2.nc</td>
          <td>100k</td>
          <td>12/26/25 19:22</td>
        </tr>
      </tbody>
    </table>
    <div style="margin-bottom: 50px;">
      <button onclick="deleteFile()">Delete File</button>
      <button onclick="refreshTable()">Refresh Table</button>
    </div>
    <table border="1">
      <thead>
        <th colspan="2">RS232 Parameters</th>
      </thead>
      <tbody>
        <tr>
          <td>Baud Rate</td>
          <td>
            <select>
              <option value="9600">9600</option>
              <option value="19200">19200</option>
              <option value="38400">38400</option>
              <option value="57600">57600</option>
              <option value="115200" selected>115200</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Data Bits</td>
          <td>
            <select>
              <option value="7" selected>7</option>
              <option value="8">8</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Parity</td>
          <td>
            <select>
              <option value="none">None</option>
              <option value="even" selected>Even</option>
              <option value="odd">Odd</option>
              <option value="mark">Mark</option>
              <option value="space">Space</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Stop Bits</td>
          <td>
            <select>
              <option value="1">1</option>
              <option value="2" selected>2</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Flow Control</td>
          <td>
            <select>
              <option value="none">None</option>
              <option value="rtscts" selected>RTS/CTS</option>
              <option value="xonxoff">XON/XOFF</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <p style="margin-top:10px">
      <label>Messages:</label>
      <br>
      <textarea id="message-box" 
                readonly rows="10" 
                cols="50"
                style="margin-top: 5px;">
                </textarea>
    </p>
    <script src="script.js"></script>
  </body>
</html>
